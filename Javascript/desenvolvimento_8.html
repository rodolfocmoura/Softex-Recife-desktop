<meta charset="utf-8">

<script>
    function pulalinha (){
        document.write("<br>")
    }

    function subt (x,y){
        return (x-y);
    }
    let soma = (r,s) => (r+s)  ;

    var a = parseFloat(prompt("Informe o primeiro valor"));
    
    var b = parseFloat(prompt("Informe o segundo valor"));

    var z = subt(a,b);

    var t = soma(a,b);

    document.write("A subtração dos dois valores será "+z);
    pulalinha();
    document.write("A soma dos dois valores será "+t);


</script>
