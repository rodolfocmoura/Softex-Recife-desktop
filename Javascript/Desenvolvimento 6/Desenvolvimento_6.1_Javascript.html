<meta charset="utf-8">

<script>
    var x = parseFloat(prompt("Digite o valor da primeira nota"));
    var y = parseFloat(prompt("Digite o valor da segunda nota"));
    var z = parseFloat(prompt("Digite o valor da terceira"));

    ((x+y+z)/3)>=7 ? document.write("O aluno foi aprovado") : document.write("O aluno foi reprovado");

</script>
