<meta charset="utf-8">
<script>
var comparray = prompt("Digite o comprimento do vetor");
var array = []; 
for (i=0;i<comparray;i++) {
	var x = prompt("Digite o valor do elemento");
	if ((x%2)!==0){
		array.push(x);
	}
}
array.sort();
document.write("O vetor ordenado será ("+$(array+")");

</script>


Crie um método que execute as seguintes operações:

- Peça a quantidade de valores que será digitado pelo usuário.
- Utilize números ímpares;
- Opere em ordem crescente.
